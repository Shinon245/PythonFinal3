{% extends 'books/base.html' %}
{% block title %}{{ pageTitle }}{% endblock %}
{% load thumbnail %}
{% block content %}
<div class="container-fluid">
    <h1 class="page-header">Pokemon List</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    {% thumbnail book.image "250x250" as im %}
                        <a href="{{ book.image.url }}">
                            <img src="{{ im.url }} " class="media-object" alt="Thumbnail">
                        </a>
                    {% endthumbnail %}
                    <div class="caption">
                        <h3>{{ book.name }}</h3>
                        <p><a href="#" class="btn btn-success" role="button">
                                Add to Team</a> <a href="{{ book.get_absolute_url }}" class="btn btn-default"
                            role="button">Summary</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
